<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mission Control - Life OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --teal: #14b8a6;
            --pink: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0f1a;
            /* Prevents iOS "mirroring" rendering bugs */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            position: fixed; /* Critical for mobile-first fixed layouts */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Moved behind everything */
            background: linear-gradient(135deg, #0a192f 0%, #0f2027 50%, #203a43 100%);
            animation: gradientShift 20s ease infinite;
            -webkit-backface-visibility: hidden; /* Fixes iPad flicker/mirroring */
            backface-visibility: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.03" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.5;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* UI Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-backface-visibility: hidden;
        }

        /* Greeting Pill */
        .greeting-pill {
            position: absolute;
            top: calc(40px + env(safe-area-inset-top));
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        .greeting-icon {
            width: 8px;
            height: 8px;
            background: var(--teal);
            border-radius: 50%;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Command Bar */
        .command-bar {
            width: 90%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.5s;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .command-icon { color: var(--teal); font-size: 20px; }
        .command-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            font-weight: 300;
        }

        /* App Library Grid */
        .app-library {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 32px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 0.5s ease;
            place-items: center;
            overflow-y: auto;
            max-height: calc(100vh - 250px);
            scrollbar-width: none; /* Hide for clean look */
        }
        .app-library::-webkit-scrollbar { display: none; }

        .app-library.active { display: grid; }

        .app-card {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .app-card:active { transform: scale(0.95); }

        .app-card-front {
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        /* Responsive Breakpoints */
        @media (max-width: 1024px) {
            .app-library { grid-template-columns: repeat(3, 1fr); gap: 20px; }
            .app-card { width: 160px; height: 160px; }
        }

        @media (max-width: 768px) {
            .app-library { grid-template-columns: repeat(2, 1fr); padding: 20px; }
            .app-card { width: 140px; height: 140px; }
            .command-bar { width: 85%; }
        }

        /* Clock & Nav */
        .clock {
            position: absolute;
            bottom: calc(100px + env(safe-area-inset-bottom));
            font-size: 64px;
            font-weight: 200;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.7s;
        }

        .bottom-nav {
            position: absolute;
            bottom: calc(40px + env(safe-area-inset-bottom));
            display: flex;
            gap: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 32px;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="greeting-pill">
            <div class="greeting-icon"></div>
            <span id="greetingText">Good Afternoon, User</span>
        </div>

        <div class="command-bar" id="commandBar">
            <div class="command-icon">üîç</div>
            <input type="text" class="command-input" id="commandInput" placeholder="Command Search..." autocomplete="off">
        </div>

        <div class="app-library active" id="appLibrary">
            </div>

        <div class="clock" id="clock">00:00</div>

        <div class="bottom-nav">
            <div class="nav-item">üè† Home</div>
            <div class="nav-item active">üì± Apps</div>
            <div class="nav-item">‚öôÔ∏è Config</div>
        </div>
    </div>

    <script>
        const APPS = [
            { id: 1, name: 'Nature', color: 'teal' },
            { id: 2, name: 'The Lab', color: 'teal' },
            { id: 3, name: 'The Podium', color: 'teal' },
            { id: 4, name: 'The Hub', color: 'teal' },
            { id: 5, name: 'Life', color: 'teal' },
            { id: 6, name: 'Vault', color: 'teal' },
            { id: 7, name: 'Pulse', color: 'pink' },
            { id: 8, name: 'Dev', color: 'teal' }
        ];

        function renderApps() {
            const library = document.getElementById('appLibrary');
            library.innerHTML = APPS.map(app => `
                <div class="app-card">
                    <div class="app-card-front">
                        <div class="app-icon" style="color: var(--${app.color})">
                             <span style="font-size: 40px">${app.id === 7 ? 'üíì' : 'üîò'}</span>
                        </div>
                        <div class="app-name">${app.name}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderApps();
            updateClock();
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
