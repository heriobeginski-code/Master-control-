<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission Control - Life OS</title>

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/jpeg" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Life OS">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* FIX FOR IPAD BACKWARDS TEXT */
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        :root {
            --teal: #14b8a6;
            --pink: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #0a0f1a;
            color: white;
            height: 100vh;
        }

        /* Animated Background [cite: 211-218] */
        .background {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(135deg, #0a192f 0%, #0f2027 50%, #203a43 100%);
            animation: gradientShift 20s ease infinite;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* GREETING PILL [cite: 221-227] */
        .greeting-pill {
            position: absolute;
            top: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeInDown 0.8s ease forwards;
        }

        .greeting-icon {
            width: 8px;
            height: 8px;
            background: var(--teal);
            border-radius: 50%;
            animation: pulse 2s ease infinite;
        }

        /* COMMAND BAR [cite: 228-234] */
        .command-bar {
            width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            animation: fadeInUp 0.8s ease forwards;
        }

        .command-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }

        /* CLOCK & DATE [cite: 235-238] */
        .clock {
            position: absolute;
            bottom: 60px;
            font-size: 72px;
            font-weight: 200;
        }

        .date {
            position: absolute;
            bottom: 40px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.6;
        }

        /* APP LIBRARY [cite: 239-269] */
        .app-library {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 32px;
            padding: 40px;
            max-width: 1200px;
        }

        .app-library.active { display: grid; }

        .app-card {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .app-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .app-card.flipped .app-card-inner { transform: rotateY(180deg); }

        .app-card-front, .app-card-back {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 32px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-card-back { transform: rotateY(180deg); border-color: var(--teal); padding: 20px; }

        /* NAV & UTILITIES [cite: 305-322] */
        .bottom-nav {
            position: absolute;
            bottom: 40px;
            display: none;
            gap: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 50px;
            padding: 12px 32px;
        }
        .bottom-nav.active { display: flex; }

        .app-iframe-view {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 200;
            background: #000;
        }
        .app-iframe-view.active { display: block; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.6; } }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="greeting-pill" id="zenPill">
            <div class="greeting-icon"></div>
            <span id="greetingText">Good Afternoon, User</span>
        </div>

        <div class="command-bar" id="zenBar">
            <span style="color:var(--teal)">üîç</span>
            <input type="text" class="command-input" id="commandInput" placeholder="Search or type 'apps'..." autofocus>
        </div>

        <div class="clock" id="clock">00:00</div>
        <div class="date" id="date">MONDAY, OCTOBER 28</div>

        <div class="app-library" id="appLibrary"></div>

        <div class="bottom-nav" id="bottomNav">
            <div style="cursor:pointer" onclick="location.reload()">üè† Home</div>
            <div style="color:var(--teal)">üì± Library</div>
        </div>
    </div>

    <div class="app-iframe-view" id="appView">
        <button style="position:absolute; top:20px; left:20px; z-index:201; padding:10px; cursor:pointer;" onclick="closeApp()">‚Üê DONE</button>
        <iframe id="appFrame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        const APPS = [
            { id: 1, name: 'Nature', icon: 'üçÉ' },
            { id: 2, name: 'The Lab', icon: 'üß†' },
            { id: 3, name: 'The Podium', icon: 'üçé' },
            { id: 4, name: 'The Hub', icon: 'ü§ù' },
            { id: 5, name: 'Life', icon: 'ü™∑' },
            { id: 6, name: 'Vault', icon: 'üíé' },
            { id: 7, name: 'Pulse', icon: 'üèãÔ∏è‚Äç‚ôÄÔ∏è' },
            { id: 8, name: 'Dev', icon: '‚¨°' }
        ];

        let appsData = JSON.parse(localStorage.getItem('missionControlApps')) || {};

        function renderApps() {
            const lib = document.getElementById('appLibrary');
            lib.innerHTML = APPS.map(app => {
                const data = appsData[app.id] || { active: false, url: '' };
                return `
                <div class="app-card" onclick="handleAppClick(${app.id})">
                    <div class="app-card-inner">
                        <div class="app-card-front" style="opacity:${data.active ? 1 : 0.5}">
                            <div style="font-size:50px">${app.icon}</div>
                            <div style="font-size:10px; margin-top:10px; letter-spacing:2px;">${app.name.toUpperCase()}</div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        document.getElementById('commandInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (e.target.value.toLowerCase().trim() === 'apps') switchToLibrary();
                e.target.value = '';
            }
        });

        function switchToLibrary() {
            document.getElementById('zenPill').style.display = 'none';
            document.getElementById('zenBar').style.display = 'none';
            document.getElementById('clock').style.display = 'none';
            document.getElementById('date').style.display = 'none';
            document.getElementById('appLibrary').classList.add('active');
            document.getElementById('bottomNav').classList.add('active');
            renderApps();
        }

        function handleAppClick(id) {
            const current = appsData[id] || {};
            const url = current.url || prompt("Enter Mini-App GitHub URL:");
            if (url) {
                appsData[id] = { url, active: true };
                localStorage.setItem('missionControlApps', JSON.stringify(appsData));
                document.getElementById('appFrame').src = url;
                document.getElementById('appView').classList.add('active');
            }
        }

        function closeApp() {
            document.getElementById('appView').classList.remove('active');
            document.getElementById('appFrame').src = '';
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options).toUpperCase();
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
